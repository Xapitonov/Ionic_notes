<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Notes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="container">
    <div *ngIf="notes >  0 ; else other_content">
      <ion-row *ngFor="let item of listNotes">
        <ion-col>
          <ion-item (click)="viewDetails(item.id, item.title, item.text)">
            <ion-label>
              {{ item.title }}

              <p>{{ item.text }}</p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <ng-template #other_content>{{ 'translations.homePage.noNotes' | translate }} </ng-template>
  </div>
</ion-content>
