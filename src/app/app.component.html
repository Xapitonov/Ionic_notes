<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list >
          <ion-menu-toggle auto-hide="true">

            <ion-item  [routerLink]="['/home']" routerDirection="forward">
                <ion-icon name="home" slot="start"></ion-icon>
                {{ 'translations.sMenu.homePage' | translate }}
            </ion-item>

            <ion-item  [routerLink]="['/newNote']" routerDirection="forward">
              <ion-icon name="add" slot="start"></ion-icon>
              {{ 'translations.sMenu.newNote' | translate }}
          </ion-item>

          <ion-item [routerLink]="['/settings']" routerDirection="forward">
            <ion-icon name="settings" slot="start"></ion-icon>
            {{ 'translations.sMenu.settings' | translate }}
        </ion-item>

          </ion-menu-toggle>
          </ion-list>
      </ion-content>
    </ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
